<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter2.lol – Roblox Copy</title>
    <!-- Reuse the main site styling and Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-pQ1NZuUt1KA0T+QuoM9vBfsSloJ75Vb05pOBrIg2V9F9x4ZkvSjrXTRul/57i1fw5CMNko4GDBcyMQKnnYUmgA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        /* Simple styles specific to the Roblox Copy page */
        .roblox-wrapper {
            padding-top: 80px; /* offset for fixed nav */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #f1f5f9;
        }

        #login-screen {
            background: #1e293b;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            max-width: 360px;
            width: 100%;
            margin-top: 2rem;
        }

        #login-screen h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            text-align: center;
        }

        #login-screen form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        #login-screen input {
            padding: 0.75rem 1rem;
            border-radius: 4px;
            border: none;
            font-size: 1rem;
        }

        #login-screen button {
            padding: 0.75rem 1rem;
            background: #14b8a6;
            color: #0f172a;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        #login-screen button:hover {
            background: #0f172a;
            color: #14b8a6;
            border: 1px solid #14b8a6;
        }

        #login-screen p {
            text-align: center;
            font-size: 0.875rem;
        }

        #login-screen a {
            color: #14b8a6;
            text-decoration: underline;
        }

        #game-container {
            width: 100%;
            max-width: 960px;
            margin: 2rem auto;
            text-align: center;
        }

        #three-canvas {
            width: 100%;
            height: 500px;
            border-radius: 8px;
            overflow: hidden;
            background: #0f172a;
        }
    </style>
</head>
<body>
    <!-- Reuse the navigation from the main page -->
    <nav class="nav">
        <div class="logo">Hunter2.lol</div>
        <ul class="nav-links">
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#features">Features</a></li>
            <li><a href="index.html#contact">Contact</a></li>
            <li><a href="roblox-copy.html">Roblox Copy</a></li>
        </ul>
    </nav>

    <div class="roblox-wrapper">
        <div id="login-screen">
            <h2>Roblox Copy</h2>
            <form id="loginForm">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <p>Don't have an account? <a href="#">Create Account</a></p>
            </form>
        </div>
        <div id="game-container" style="display:none;">
            <h2>Welcome to the 3‑D Sandbox!</h2>
            <div id="three-canvas"></div>
        </div>
    </div>

    <!-- Include Three.js and OrbitControls from CDN to render a simple 3‑D scene -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js" integrity="sha512-AM8mUUW/oMNhQgz/pCSx3dF62OVJqjXZNVrsqhlofsQYko/cIgzuKyQt0HVXZXYY0aOmsOoqtsSMwsCM3Fs48w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/examples/js/controls/OrbitControls.js" integrity="sha512-bd4Rsjf8XyN6nFd91cL4H0fnbuJLUHNNx03XS0DqOSVFQVt/lW1b0M/MI3PpBIKLqCcMeU2L31wbn5zsEI4ulQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // Handle the login form submission: hide the form and show the 3‑D world
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            document.getElementById('login-screen').style.display = 'none';
            const gameContainer = document.getElementById('game-container');
            gameContainer.style.display = 'block';
            initThreeD();
        });

        function initThreeD() {
            const container = document.getElementById('three-canvas');
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0f172a);
            const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            // Add a rotating cube to demonstrate the 3‑D world
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshStandardMaterial({ color: 0x14b8a6 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // Add a plane to act as ground
            const planeGeometry = new THREE.PlaneGeometry(10, 10);
            const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x1e293b });
            const plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = -Math.PI / 2;
            plane.position.y = -0.5;
            scene.add(plane);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            camera.position.set(2, 2, 3);

            // OrbitControls allow the user to rotate and zoom the scene
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            // Resize handler to keep the canvas responsive
            window.addEventListener('resize', () => {
                const width = container.clientWidth;
                const height = container.clientHeight;
                renderer.setSize(width, height);
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
            });
        }
    </script>
</body>
</html>
